<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100 bg-white ">
            <div class="col-md-12 col-lg-4 px-sm-0 d-flex flex-column justify-content-center">
                <div class="vh-75">
                    <div class="w-75 mx-auto">
                        <img src="/src/carros.png">
                        <h1 class="form-label fw-bold fs-3 mb-4">Seja bem-vindo!</h1>
                        <form onsubmit="login(this)"> 
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" maxlength="250" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" maxlength="30" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 d-lg-block">
                <img src="/src/concessionaria-veiculos.jpg" class="img-fluid h-100 ">
            </div>
        </div>
    </div>

    <script src="frontLogin.js"></script>
</body>

</html>
