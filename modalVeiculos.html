<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalVeiculos">
       a
   </button>
<div class="modal fade" id="modalVeiculos" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content position-relative">
            <form>
                <div class="modal-body p-0">
                    <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
                        <h4 class="mb-1" id="">Cadastrar novo veículo</h4>
                    </div>
                    <div class="p-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="d-flex">
                                    <span class="fa-stack ms-n1 me-3">
                                        <i class="fas fa-circle fa-stack-2x text-200"></i>
                                        <i class="fa-inverse fa-stack-1x text-primary fa-solid fa-users" data-fa-transform="shrink-2"></i>
                                    </span>
                                    <div class="flex-1">
                                        <h5 class="mb-2 fs-0">Unidade financeira</h5>
                                        <div class="col-lg-12 px-1">
                                            <div class="row g-3">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label class="form-label fw-normal fs--1 text-700" for="nome-unidade-name">Nome da unidade *</label>
                                                        <input class="form-control" id="nome-unidade-name" type="text" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex my-4">
                                    <span class="fa-stack ms-n1 me-3">
                                        <i class="fas fa-circle fa-stack-2x text-200"></i>
                                        <i class="fa-inverse fa-stack-1x text-primary fa-solid fa-users" data-fa-transform="shrink-2"></i>
                                    </span>
                                    <div class="flex-1">
                                        <h5 class="mb-2 fs-0">Informações da conta</h5>
                                        <div class="col-lg-12 px-1">
                                            <div class="row g-3">
                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label class="form-label fw-normal fs--1 text-700" for="agencia-name">Agência *</label>
                                                        <input class="form-control maska" id="agencia-name" type="text" required />
                                                    </div>
                                                </div>
                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label class="form-label fw-normal fs--1 text-700" for="digito-agencia-name">DV *</label>
                                                        <input class="form-control maska" id="digito-agencia-name" type="text" required />
                                                    </div>
                                                </div>
                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label class="form-label fw-normal fs--1 text-700" for="conta-name">Conta</label>
                                                        <input class="form-control maska" id="conta-name" type="text"  required />
                                                    </div>
                                                </div>
                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label class="form-label fw-normal fs--1 text-700" for="digito-conta-name">DV</label>
                                                        <input class="form-control maska" id="digito-conta-name" type="text"  required />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-end align-items-center bg-light border-0">
                    <button class="btn btn-outline-secondary px-4" data-bs-dismiss="modal" aria-label="Close" @click="limparFormularioUnidadeFinanceira" type="reset">Descartar</button>
                    <button class="btn btn-primary px-4" type="submit">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
